<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyniki ankiety</title>
</head>
<body>
{% if all_questions %}
    <ul>
    {% for question in all_questions %}
        <h4>{{ question.question_text }}</h4>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} ----- {{choice.votes}} głosów</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
